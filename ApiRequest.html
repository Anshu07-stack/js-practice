<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(93, 91, 91);
    }
    .box{
        border: 1px solid white;
        height: 600px;
        width: 450px;
        text-align: center;
    }
    #avtar{
        width: 450px;
        
    }
</style>
<body>
    <div class="box">
       <img src="" alt="user avtar" id="avtar">
       <div class="followers">Followers= <span id="f"></span></div>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);

      const box = document.querySelector('.box')

    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if (xhr.readyState===4){
            const data = JSON.parse(this.responseText);
            // console.log(typeof data,data.followers);
            console.log(this.responseText)
            const avtarUrl = data.avatar_url
            const img = document.querySelector('#avtar')
            img.src = avtarUrl
            const followers = document.querySelector('#f')
            followers.innerHTML= data.followers
            
        }
    }
    
    xhr.send();
</script>
</html>
